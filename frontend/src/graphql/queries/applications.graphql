query GetUserApplications($holidayUserId: ID!) {
  userHolidayRequests(userId: $holidayUserId) {
      id,
      userId,
      typeId,
      statusId,
      createdAt,
      status { id, name },
      startDate,
      endDate,
      type { id, name, shortCode }
  }
}

query GetUsersApplications($requestStatusIds: [ID]!, $start: DateTime, $end: DateTime) {
  holidayRequests(requestStatuses: $requestStatusIds, startDate: $start, endDate: $end) {
      id,
      userId,
      typeId,
      statusId,
      createdAt,
      status { id, name },
      startDate,
      endDate,
      type { id, name, shortCode }
  }
}


query GetUserApplicationsTypes { 
  holidayRequestTypes { 
      id, 
      name,
      shortCode
  } 
}

query GetHolidayRequestStatuses { 
  holidayRequestStatuses {
    id,
    name
  }
}