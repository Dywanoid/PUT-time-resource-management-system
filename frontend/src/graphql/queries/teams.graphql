query GetAllTeams { 
    teams { 
        id, 
        name, 
        description, 
        archived 
        } 
    }

query GetAllUsersInTeam($teamId: ID!) {
    teamMembers(teamId: $teamId) {
        userId,
        user { id, name, roles },
        team { id, name, description, archived, createdAt },
        teamId
    }
}

query GetUserTeams($userId: ID!) {
    userTeams(userId: $userId) {
        userId,
        teamId,
        user { id, name, roles },
        team { id, name, description, archived, createdAt },
        createdAt
    }
}

query GetTeamInfo($id: ID!) {
    team(id: $id) {
        name,
        id,
        description,
        archived,
        createdAt
    }
}