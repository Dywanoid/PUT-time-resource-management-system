query GetAllClientsAndProjectsWithTasks {
    clients {
        id,
        name,
        currency,
        projects {
            id, 
            name,
            tasks {
                id, 
                name
            }
        }
    }
}

query GetClientReports($clientIds: [ID!], $fromDate: Date!, $toDate: Date!) {
  clientReports(
    clientIds: $clientIds,
    fromDate: $fromDate,
    toDate: $toDate
  ) {
    client {
    	id,
      name
    },
    projectReports {
    	project {
        id, 
        name
      },
      taskReports {
      	task {
          id, 
          name
        },
        totalCost,
        userReports {
			projectAssignmentReports {
        duration
      }
    }	
      },
      totalCost,
      userReports {
			projectAssignmentReports {
        duration
      }
    }	
    },
    invoiceUrl
    totalCost,
    userReports {
			projectAssignmentReports {
        duration
      }
    }	
  }
}